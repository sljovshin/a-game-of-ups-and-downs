<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/main.css">
    <title>A Game of Ups and Downs</title>
</head>
<body>
    <img class="roomtile" id="start" src="/ASSETS/start.png" alt="start">
    <img class="roomtile" id="gateoverlap" src="/ASSETS/gateoverlap.png" alt="overlap">
    <img class="roomtile" id="hallway" src="/ASSETS/hallway.png" alt="hallway">
    <img class="roomtile" id="hallwayDoor" src="/ASSETS/hallwayClosedDoor.png" alt="hallway">
    <img class="roomtile" id="hallwayUp" src="/ASSETS/hallwayStairsUp.png" alt="hallway">
    <img class="roomtile" id="hallwayDown" src="/ASSETS/hallwayStairsDown.png" alt="hallway">
    <img class="char" id="jonSnowR" src="/ASSETS/JonSnowR.png" alt="jon snow right">
    <img class="char" id="jonSnowL" src="/ASSETS/JonSnowL.png" alt="jon snow left">
    <img class="char" id="jonSnowV" src="/ASSETS/jonSnowVictory.png" alt="johnsnow victory">
    <img class="char" id="danerysR" src="/ASSETS/danerysR.png" alt="danerys right">
    <img class="char" id="danerysL" src="/ASSETS/danerysL.png" alt="danerys left">
    <img class="char" id="danerysV" src="/ASSETS/dannyVictory.png" alt="danerys victory">
    <img class="boss" id="nkActive" src="/ASSETS/nkactiveAura.png" alt="Night King Active">
    <img class="boss" id="nkIdle" src="/ASSETS/nightkingidle.png" alt="Night King idle">
    <img class="objective" id="chestClosed" src="/ASSETS/dragonglasschest.png" alt="closed chest">
    <img class="objective" id="chestOpen" src="/ASSETS/dragonglasschestopen.png" alt="open chest">
    
    <main id="main">
        <canvas id="canvas" class="canvas" width="1600" height="3262"></canvas>
        <div class="hud">
            <img src="/ASSETS/hud.png" alt="">
            <div class="rollResult" id="rollResult">
                <h3 id="roll">Roll</h3>
            </div>
            
        </div>
        <div class="dicebt">
            <img id="rollBt" src="/ASSETS/rolldicebt.png" alt="">
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/world.js"></script>
    <script src="JS/player.js"></script>
    <script src="JS/enemy.js"></script>
    <script src="JS/interaction.js"></script>
    <script src="JS/playerControll.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
