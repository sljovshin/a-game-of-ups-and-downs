<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css" />
    <title>A Game of Ups and Downs</title>
</head>
<body>
    <header>
        <div class="flexbox">
            <div class="headerLogo">
                <h1>A Game of Ups and Downs</h2>
            </div>
            <div class="headerTitle">
                <h1>Hero selection</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="gridWrapper">
            <div class="grid-4">
                <div class="character_portrait empty">
                    <img class="portrait empty" src="/ASSETS/EmptyBanner.png" alt="empty portrait">
                </div>
                <div class="character_portrait">
                    <img id="jonsnow_portrait" class="portrait hero" data-heroname="Lord Commander Jon Snow" src="/ASSETS/JonSnowBanner.png" alt="Jonsnow portrait">
                    <h3>Lord Commander</h3>
                    <h2>Jon Snow</h2>
                </div>
                <div class="character_portrait">
                    <img id="danarys_portrait" class="portrait hero" data-heroname="Danerys Targaryen, Mother of Dragons"  src="/ASSETS/DanerysBanner.png" alt="Danerys portrait">
                    <h3>Mother of Dragons</h3>
                    <h2>Danerys Targaryen</h2>
                </div>
                <div class="character_portrait empty">
                    <img class="portrait empty" src="/ASSETS/EmptyBanner.png" alt="empty portrait">
                </div>
            </div>
        </div>
        <div class="ctaSection">
            <div id="ctaBox" class="ctaBox">
                <div id="cta" class="cta">
                    <h2 id="ctaText">ready</h2>
                </div>
            </div>
        </div>
        
    </main>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/JS/heroAssign.js"></script>
</html>
